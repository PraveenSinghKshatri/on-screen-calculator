<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
    <h1>ON SCREEN CALCULATOR</h1>
    <div id="calculator-container">
        <div id="calculator-display">
            <p id="expression"></p>
            <p id="result"></p>
        </div>
        <div id="calculator-buttons">
            <!-- Add this button -->
            <button id="dark-mode-btn" class="btn mode-btn"><i class="fa-solid fa-circle-half-stroke fa-spin"></i></button>

            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="setOperator('%')">%</button>
            <button class="btn" onclick="setOperator('/')">/</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn" onclick="setOperator('*')">*</button>

            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>

            <button class="btn" onclick="setOperator('+')">+</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="setOperator('-')">-</button>
            <button class="btn" onclick="window.location.href='https://github.com/PraveenSinghKshatri/on-screen-calculator'"><i class="fa-brands fa-github fa-beat"></i></button>

            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="addDecimal()">.</button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â© Praveen Singh <i class="fa-solid fa-heart fa-beat" style="color: #ff004f;"></i></a>
          <script>
            document.write(new Date().getFullYear())
          </script>
           
        </p>
      </footer>
</div>


    

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
